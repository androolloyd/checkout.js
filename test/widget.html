<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Button triggers checkout -->
        <div style="margin-top: 25%; text-align:center;">
          <a class="btn">Buy Now</a>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="checkout.js"></script>

        <script>
          (function() {
            // Create a new client for Crowdstart API.
            var api = new Crowdstart.API('eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJiaXQiOjIwLCJqdGkiOiJvaGg0blF5YWFsRSIsInN1YiI6IkVxVEdveHA1dTMifQ.DTdAkzxqi25cfUpw5o0K9nf8JLhEFm0r0NEh55qB9nbr8oLmgriOHIAWgdearPuWIZO1-tZAde0rijv5lYSD-A')
            // Create default order, should match whatever the user is trying to pay for
            var order = new Crowdstart.Order('usd',[
              new Crowdstart.ItemRef('84cRXBYs9jX7w', -1),
              new Crowdstart.ItemRef('doge-shirt', 100)
            ]);

            // Create default user (pre-populated in form fields)
            var user = new Crowdstart.User('joe@fan.com', 'Joe', 'Fan')

            // Social sharing settings
            var config = {
              facebook: 'suchtees',
              googlePlus: 'suchtees',
              twitter: 'suchtees',
              internationalShipping: 2000,
              showPromoCode: true,
              referralProgram: {
                name: "$15 off each referral",
                triggers: [0],
                actions: [{
                  type: "Credit",
                  currency: "usd",
                  amount: 1500,
                }],
              }
            }

            // Customize theme
            Crowdstart.setTheme({
              borderRadius: 5,
            })

            Crowdstart.Button('.btn')
            // Instantiate widget, can be called multiple times, overriding order in widget.
            Crowdstart.Checkout(api, order, user, config);
          })()
        </script>
    </body>
</html>
